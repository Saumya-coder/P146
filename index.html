<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="-1 -1 2">
            <a-camera></a-camera>
        </a-entity>
 

        <!--Body-->
        <a-entity>
            
            <a-sphere position="-1 1.2 -2" radius ='-0.7' color="blue"></a-sphere>
            <a-sphere position="-1.3 1.3 -2" radius ='-0.1' color="white" animation = 'property : position; from: -1.3 1.3 -2; to: -1.3 1.5 -2; dir:alternate; loop:true; dur: 1000'></a-sphere>

            <a-sphere position="-0.7 1.3 -2" radius ='-0.1' color="white" animation = 'property : position; from: -0.7 1.5 -2; to: -0.7 1.3 -2; dir:alternate; loop:true; dur: 1000'></a-sphere>
            <a-cylinder position="-1.2 -1 -1" radius="0.1" height="0.6" color="blue"></a-cylinder>
            <a-cylinder position="-0.8 -1 -1" radius="0.1" height="0.6" color="blue"></a-cylinder>
            <a-cylinder position="-1.7 -0.5 -1" radius="0.1" height="1" color="blue"></a-cylinder>
            <a-cylinder position="-0.3 -0.5 -1" radius="0.1" height="1" color="blue"></a-cylinder>



            <a-sphere position="-1 -0.5 -3" rotation="0 100 0" color="#4CC3D9" src = 'https://media.homeanddecor.com.sg/public/2017/05/64970-plaid.gif?compress=true&quality=80&w=480&dpr=2.6'>
            </a-sphere>
            <a-sky color="#ECECEC"></a-sky>


        </a-entity>
        <!--Head-->
        <a-entity>
            

        </a-entity>
         <!--eyes-->
         <a-entity>
            


        </a-entity>
        
    </a-scene>
</body>

</html>
